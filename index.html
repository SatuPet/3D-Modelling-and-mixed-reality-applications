<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>My first three.js app</title>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>

<body>
  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

  <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three/build/three.module.js",
          "three/addons/": "https://unpkg.com/three/examples/jsm/"
        }
      }
    </script>

  <script type="module">
    import * as THREE from "https://unpkg.com/three/build/three.module.js";
    import { OrbitControls } from "three/addons/controls/OrbitControls.js";
    import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
    import { RGBELoader } from "three/addons/loaders/RGBELoader.js";
    import { VRButton } from "three/addons/webxr/VRButton.js";
    import { XRControllerModelFactory } from
      'three/addons/webxr/XRControllerModelFactory.js';



    //////////////
    //Initialize variables
    //////////////
    let landscape;
    let controller1, controller2;
    let controllerGrip1, controllerGrip2;
    let raycaster;
    const intersected = [];
    const tempMatrix = new THREE.Matrix4();
    let group;

    // initialize marker for teleport and referencespace of headset
    // initialize the INTERSECTION array for teleport
    let marker, baseReferenceSpace;
    let INTERSECTION;
    let mixer;
    const clock = new THREE.Clock();




    /// Not these////
    const arr = ['Ground', 'Tree'];

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor("rgb(25, 38, 64)");
    document.body.appendChild(renderer.domElement);
    // renderer.toneMapping = THREE.LinearToneMapping;
    renderer.outputEncoding = THREE.sRGBEncoding;
    renderer.xr.enabled = true;

    document.body.appendChild(VRButton.createButton(renderer));

    group = new THREE.Group();
    scene.add(group);


    new RGBELoader()
      .setPath("hdr/")
      .load("moonlit_golf_4k.hdr", function (texture) {
        texture.mapping = THREE.EquirectangularReflectionMapping;

        // scene.background = texture;
        // scene.environment = texture;

        // model
        const loader = new GLTFLoader().setPath("model/");

        loader.load("low-poly-scene.glb", function (gltf) {
          landscape = gltf.scene;
          console.log(gltf.scene);

          // go through child nodes and make double sided and
          // recieve/cast shadows
          landscape.traverse(function (node) {
            if (node.material) {
              node.material.side = THREE.DoubleSide;
              node.castShadow = true;
              node.receiveShadow = true;
              node.material.envMapIntensity = 0.2;
            }
            if (node.isPointLight) {
              node.intensity = 1;
            }
          });

          const loader3 = new GLTFLoader().setPath("model/");
          loader3.load("chest.glb", function (gltf) {
            gltf.scene.position.y = 0.65;
            gltf.scene.position.x = 5;
            // scene.add( gltf.scene );
            mixer = new THREE.AnimationMixer(gltf.scene);
            const clips = gltf.animations;

            // console.log(clips);

            // Play a specific animation
            const clip = THREE.AnimationClip.findByName(clips, "Action");
            console.log(clip);
            const action = mixer.clipAction(clip);
            action.play();

            scene.add(gltf.scene);
          });

          //scene.add(landscape);
          group.add(landscape);
        });
      });

    marker = new THREE.Mesh(
      new THREE.CircleGeometry(0.25, 32).rotateX(-Math.PI / 2),
      new THREE.MeshBasicMaterial({ color: 0x808080 })
    );
    scene.add(marker);





    initVR();

    function initVR() {

      // controllers

      controller1 = renderer.xr.getController(0);
      controller1.addEventListener('selectstart', onSelectStart);
      controller1.addEventListener('selectend', onSelectEnd);
      controller1.addEventListener('squeezestart', onSqueezeStart);
      controller1.addEventListener('squeezeend', onSqueezeEnd);
      scene.add(controller1);

      controller2 = renderer.xr.getController(1);
      controller2.addEventListener('selectstart', onSelectStart);
      controller2.addEventListener('selectend', onSelectEnd);
      controller2.addEventListener('squeezestart', onSqueezeStart);
      controller2.addEventListener('squeezeend', onSqueezeEnd);
      scene.add(controller2);

      const controllerModelFactory = new XRControllerModelFactory();

      controllerGrip1 = renderer.xr.getControllerGrip(0);
      controllerGrip1.add(controllerModelFactory.createControllerModel(controllerGrip1));
      scene.add(controllerGrip1);

      renderer.xr.addEventListener(
        'sessionstart',
        () => (baseReferenceSpace = renderer.xr.getReferenceSpace())
      );

      // controllerGrip2 = renderer.xr.getControllerGrip(1);
      // controllerGrip2.add(controllerModelFactory.createControllerModel(controllerGrip2));
      // scene.add(controllerGrip2);

      //

      // controllerGrip2 = renderer.xr.getControllerGrip(1);
      //
      // controllerGrip2.add(controllerModelFactory.createControllerModel(controllerGrip2));
      // scene.add(controllerGrip2);
      const loader2 = new GLTFLoader().setPath('model/gundy/');
      loader2.load('scene.gltf', function (gltf) {
        gltf.scene.scale.set(0.0003, 0.0003, 0.0003);
        let mymodel = gltf.scene;
        mymodel.rotation.y = THREE.MathUtils.degToRad(180);
        mymodel.position.set(0, -0.01, 0);
        controller2.add(mymodel);
      });

      const geometry = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, - 1)]);

      const line = new THREE.Line(geometry);
      line.name = 'line';
      line.scale.z = 5;

      controller1.add(line.clone());
      controller2.add(line.clone());

      raycaster = new THREE.Raycaster();

    }

    function onSqueezeStart() {
      this.userData.isSqueezing = true;
      console.log('Controller squeeze started');
    }
    function onSqueezeEnd() {
      this.userData.isSqueezing = false;
      console.log('squeezeend');
      if (INTERSECTION) {
        const offsetPosition = {
          x: -INTERSECTION.x,
          y: -INTERSECTION.y,
          z: -INTERSECTION.z,
          w: 1,
        };
        const offsetRotation = new THREE.Quaternion();
        const transform = new XRRigidTransform(offsetPosition, offsetRotation);
        const teleportSpaceOffset =
          baseReferenceSpace.getOffsetReferenceSpace(transform);
        renderer.xr.setReferenceSpace(teleportSpaceOffset);
      }
    }

    function onSelectStart(event) {

      const controller = event.target;

      const intersections = getIntersections(controller);

      if (intersections.length > 0) {

        const intersection = intersections[0];

        const object = intersection.object;
        // object.material.emissive.b = 1;
        // controller.attach(object);

        if (!arr.includes(object.name)) {
          //console.log('picked an object');
          object.material.emissive.b = 1;

        }
        controller.attach(object);
        controller.userData.selected = object;

      }

    }

    function onSelectEnd(event) {

      const controller = event.target;

      if (controller.userData.selected !== undefined) {

        const object = controller.userData.selected;
        object.material.emissive.b = 0;
        group.attach(object);

        controller.userData.selected = undefined;

      }


    }

    function getIntersections(controller) {

      tempMatrix.identity().extractRotation(controller.matrixWorld);

      raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
      raycaster.ray.direction.set(0, 0, - 1).applyMatrix4(tempMatrix);

      return raycaster.intersectObjects(group.children, true);

    }

    function intersectObjects(controller) {

      // Do not highlight when already selected

      if (controller.userData.selected !== undefined) return;

      const line = controller.getObjectByName('line');
      const intersections = getIntersections(controller);

      if (intersections.length > 0) {

        const intersection = intersections[0];

        const object = intersection.object;
        // object.material.emissive.r = 1;

        // console.log(object.name);
        if (!arr.includes(object.name)) {

          object.material.emissive.r = 1;

        }
        intersected.push(object);

        line.scale.z = intersection.distance;

      } else {

        line.scale.z = 5;

      }

    }

    function cleanIntersected() {

      while (intersected.length) {

        const object = intersected.pop();
        object.material.emissive.r = 0;

      }

    }

    document.body.appendChild(VRButton.createButton(renderer));
    renderer.xr.enabled = true;



    const axesHelper = new THREE.AxesHelper(5);
    scene.add(axesHelper);

    const controls = new OrbitControls(camera, renderer.domElement);

    controls.minDistance = 1;
    controls.maxDistance = 10;

    camera.position.z = 5;
    camera.position.y = 2;
    camera.position.x = 2;
    controls.update();

    camera.lookAt(axesHelper.position);

    // White directional light at half intensity shining from the top.
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(25, 30, 10);
    scene.add(directionalLight);

    const light = new THREE.AmbientLight(0x404040, 0.5); // soft white light
    scene.add(light);

    const helper = new THREE.DirectionalLightHelper(directionalLight, 5);
    scene.add(helper);

    scene.fog = new THREE.FogExp2(0x304163, 0.1);




    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();

      // function animate() {
      //   requestAnimationFrame(animate);
      //   controls.update();

      //   renderer.render(scene, camera);
      // }

      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    renderer.setAnimationLoop(function () {
      cleanIntersected();
      intersectObjects(controller1);
      intersectObjects(controller2);
      moveMarker();
      controls.update();

      const delta = clock.getDelta();

      // console.log(delta);

      if (typeof mixer !== "undefined") {
        mixer.update(delta);
      }

      renderer.render(scene, camera);
    });

    function moveMarker() {
      INTERSECTION = undefined;
      if (controller1.userData.isSqueezing === true) {
        tempMatrix.identity().extractRotation(controller1.matrixWorld);
        raycaster.ray.origin.setFromMatrixPosition(controller1.matrixWorld);
        raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);
        //const intersects = raycaster.intersectObjects([floor]);
        const intersects = raycaster.intersectObjects(group.children, true);
        if (intersects.length > 0) {
          INTERSECTION = intersects[0].point;
          console.log(intersects[0]);
          console.log(INTERSECTION);
        }
      } else if (controller2.userData.isSqueezing === true) {
        tempMatrix.identity().extractRotation(controller2.matrixWorld);
        raycaster.ray.origin.setFromMatrixPosition(controller2.matrixWorld);
        raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);
        // const intersects = raycaster.intersectObjects([floor]);
        const intersects = raycaster.intersectObjects(group.children, true);
        if (intersects.length > 0) {
          INTERSECTION = intersects[0].point;
        }
      }
      if (INTERSECTION) marker.position.copy(INTERSECTION);
      marker.visible = INTERSECTION !== undefined;
    }
    // function animate() {
    //   requestAnimationFrame(animate);

    //   // cube.rotation.x += 0.01;
    //   // cube.rotation.y += 0.01;

    //   renderer.render(scene, camera);
    // }

    // animate();
  </script>
</body>

</html>
